<div class="flow-shell">
  <app-messages #messages ngSkipHydration>
    <div class='spacer'>
        @if (step() === 0) {
            <app-collect-properties-favorable (done)='completeStep($event)'></app-collect-properties-favorable>
        }
        @else if (step() === 1) {
            <app-collect-properties-potential [prefer]="!!prefer()" (done)='completeStep($event)'></app-collect-properties-potential>
        }
        @else if (step() === 2) {
            <app-collect-email (done)='completeStep($event)'></app-collect-email>
        }
        @else if (step() > 10 && step() < 20) {
            <app-complete-evaluation [thinking]='messages.thinking()'></app-complete-evaluation>
        }
        @else if (step() >= 20 && step() < 30) {
            <app-direct-to-map></app-direct-to-map>
        }
    </div>
</app-messages>
</div>
