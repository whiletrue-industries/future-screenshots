<div class='controls-container'>
  <!-- Layout Selection Tab -->
  <div class='control-tab layout-tab'>
    <div class='tab-background'>
      <div class='selection-indicator' 
           [style.transform]='getLayoutIndicatorTransform()'></div>
    </div>
    <div class='tab-buttons'>
      <button 
        class='tab-button layout-button'
        [class.active]='currentLayout() === "grid"'
        (click)='onLayoutChange("grid")'
        title='Grid Layout'
        aria-label='Switch to Grid Layout'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <text x='12' y='16' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold' font-size='14'>G</text>
        </svg>
      </button>
      <button 
        class='tab-button layout-button'
        [class.active]='currentLayout() === "tsne"'
        (click)='onLayoutChange("tsne")'
        title='TSNE Layout'
        aria-label='Switch to TSNE Layout'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <text x='12' y='16' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold' font-size='14'>T</text>
        </svg>
      </button>
      <button 
        class='tab-button layout-button'
        [class.active]='currentLayout() === "svg"'
        (click)='onLayoutChange("svg")'
        title='SVG Layout'
        aria-label='Switch to SVG Layout'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <text x='12' y='16' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold' font-size='14'>S</text>
        </svg>
      </button>
      <button 
        class='tab-button layout-button'
        [class.active]='currentLayout() === "circle-packing"'
        (click)='onLayoutChange("circle-packing")'
        title='Circle Packing Layout'
        aria-label='Switch to Circle Packing Layout'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <text x='12' y='16' text-anchor='middle' font-family='Arial, sans-serif' font-weight='bold' font-size='14'>C</text>
        </svg>
      </button>
    </div>
  </div>

  <!-- Showcase Toggle Tab -->
  <div class='control-tab showcase-tab'>
    <div class='tab-background'>
      <div class='showcase-indicator' 
           [class.active]='enableRandomShowcase()'></div>
    </div>
    <div class='tab-buttons'>
      <button 
        class='tab-button showcase-button'
        [class.active]='enableRandomShowcase()'
        (click)='onRandomShowcaseToggle()'
        title='Toggle Random Showcase'
        aria-label='Toggle Random Showcase'
        [attr.aria-pressed]='enableRandomShowcase()'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <circle cx='12' cy='8' r='2' fill='currentColor'/>
          <circle cx='12' cy='16' r='2' fill='currentColor'/>
          <circle cx='6' cy='12' r='2' fill='currentColor'/>
          <circle cx='18' cy='12' r='2' fill='currentColor'/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Reset Layout Toggle Tab -->
  <div class='control-tab reset-tab'>
    <div class='tab-background'>
      <div class='reset-indicator' 
           [class.active]='resetLayoutOnFilter()'></div>
    </div>
    <div class='tab-buttons'>
      <button 
        class='tab-button reset-button'
        [class.active]='resetLayoutOnFilter()'
        (click)='onResetLayoutToggle()'
        title='Toggle Reset Layout on Filter Change'
        aria-label='Toggle Reset Layout on Filter Change'
        [attr.aria-pressed]='resetLayoutOnFilter()'>
        <svg viewBox='0 0 24 24' class='button-icon' aria-hidden='true'>
          <path d='M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z' fill='currentColor'/>
        </svg>
      </button>
    </div>
  </div>
</div>
