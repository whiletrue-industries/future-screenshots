@if (isOpen() && currentPhoto()) {
  <div class='lightbox-overlay' 
       (click)='onOverlayClick($event)'
       role='dialog'
       aria-modal='true'
       aria-label='Photo Lightbox'>
    <div class='lightbox-container'>
      <!-- Close Button -->
      <button 
        class='lightbox-close'
        (click)='onClose()'
        aria-label='Close Lightbox'
        title='Close (ESC)'>
        <svg viewBox='0 0 24 24' class='icon' aria-hidden='true'>
          <path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z' fill='currentColor'/>
        </svg>
      </button>

      <!-- Navigation Buttons -->
      @if (hasPrev()) {
        <button 
          class='lightbox-nav lightbox-nav-prev'
          (click)='onNavigate("prev")'
          aria-label='Previous Photo'
          title='Previous (←)'>
          <svg viewBox='0 0 24 24' class='icon' aria-hidden='true'>
            <path d='M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' fill='currentColor'/>
          </svg>
        </button>
      }

      @if (hasNext()) {
        <button 
          class='lightbox-nav lightbox-nav-next'
          (click)='onNavigate("next")'
          aria-label='Next Photo'
          title='Next (→)'>
          <svg viewBox='0 0 24 24' class='icon' aria-hidden='true'>
            <path d='M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' fill='currentColor'/>
          </svg>
        </button>
      }

      <!-- Photo Content -->
      <div class='lightbox-content'>
        <img 
          [src]='currentPhoto()!.screenshot_url' 
          [alt]='"Photo " + currentPhoto()!.id'
          class='lightbox-image'/>
        
        <!-- Photo Info -->
        <div class='lightbox-info'>
          <div class='info-item'>
            <span class='info-label'>Photo:</span>
            <span class='info-value'>{{ currentIndex() + 1 }} / {{ photos().length }}</span>
          </div>
          @if (currentPhoto()!.created_at) {
            <div class='info-item'>
              <span class='info-label'>Created:</span>
              <span class='info-value'>{{ currentPhoto()!.created_at }}</span>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
