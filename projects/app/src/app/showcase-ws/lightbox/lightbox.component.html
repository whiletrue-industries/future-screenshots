@if (state().isOpen) {
  <div class='lightbox-backdrop' (click)='onBackdropClick($event)'>
    <div class='lightbox-container'>
      <!-- Close button -->
      <button class='close-button' (click)='close()' aria-label='Close lightbox'>
        <svg viewBox='0 0 24 24' width='24' height='24'>
          <path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z' fill='currentColor'/>
        </svg>
      </button>

      <!-- Main image area -->
      <div class='image-container' [class.chat-open]='state().chatOpen'>
        <img [src]='imageUrl()' alt='Selected photo' class='lightbox-image' />
      </div>

      <!-- Chat button (bottom left) -->
      <button 
        class='chat-toggle-button' 
        (click)='toggleChat()'
        [class.active]='state().chatOpen'
        aria-label='Toggle chat'>
        <svg viewBox='0 0 24 24' width='24' height='24'>
          <path d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z' fill='currentColor'/>
        </svg>
      </button>

      <!-- Chat sidebar -->
      @if (state().chatOpen && state().photoMetadata) {
        <div class='chat-sidebar'>
          <app-lightbox-chat [photoMetadata]='state().photoMetadata!'></app-lightbox-chat>
        </div>
      }
    </div>
  </div>
}
