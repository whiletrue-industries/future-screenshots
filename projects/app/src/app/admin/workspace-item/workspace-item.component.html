@let w = workspace();
@if (!!w) {

            <div class="cell date">{{ formattedDate() }}</div>
            <div class="cell title">{{ w.metadata.event_name || w.metadata.source }}</div>
            <div class="cell facilitators">{{ (w.metadata.facilitator_names || []).join(', ') }}</div>
            <div class="cell languages">{{ (w.metadata.languages || []).join(', ') }}</div>
            <div class="cell actions">
                <a [routerLink]="['/admin/edit', w.id]" [queryParams]="{ key: w.keys.admin }" aria-label="Edit settings">âœï¸</a>
                <a [routerLink]="['/admin/moderate']" [queryParams]="{ api_key: w.keys.admin, workspace: w.id }" aria-label="Moderate workspace">ğŸ”</a>
                <a [routerLink]="['/showcase-ws']" [queryParams]="{ workspace: w.id, api_key: w.keys.collaborate, admin_key: w.keys.admin }" aria-label="Open workshop screen">ğŸ“º</a>
            </div>
        </div>
        <div class="links compact" aria-label="Quick actions">
            <a [href]="'/' + ingestSuffix()" aria-label="Ingest regular">ingest</a>
            <a [href]="'/nl/' + ingestSuffix()" aria-label="Ingest Dutch">NL</a>
            <a [href]="'/he/' + ingestSuffix()" aria-label="Ingest Hebrew">HE</a>

            <a [href]="'/' + ingestSuffixWorkshop()" aria-label="Ingest workshop">workshop</a>
        </div>
    </article>
}
