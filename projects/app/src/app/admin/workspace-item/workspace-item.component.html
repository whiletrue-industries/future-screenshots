@let w = workspace();
@if (!!w) {
    <article class="workspace-item" role="listitem" aria-label="Workspace item">
        <div class="row">
            <div class="cell date">
                <span class="date-chip">{{ formattedDate() }}</span>
            </div>
            <div class="cell title">
                <div class="title-text">{{ w.metadata.event_name || w.metadata.source }}</div>
                <div class="meta">{{ locationText() }}</div>
            </div>
            <div class="cell facilitators">{{ facilitatorsText() }}</div>
            <div class="cell languages">{{ languagesText() }}</div>
            <div class="cell actions" aria-label="Workspace actions">
                <a [href]="'/' + ingestSuffix()" aria-label="Download ingest" class="icon-btn">
                    ‚¨á
                </a>
                <a [routerLink]="['/admin/moderate']" [queryParams]="{ api_key: w.keys.admin, workspace: w.id }" aria-label="Moderate workspace" class="icon-btn">
                    üîç
                </a>
                <a [routerLink]="['/admin/edit', w.id]" [queryParams]="{ key: w.keys.admin }" aria-label="Edit settings" class="icon-btn">
                    ‚úé
                </a>
                <a [routerLink]="['/showcase-ws']" [queryParams]="{ workspace: w.id, api_key: w.keys.collaborate, admin_key: w.keys.admin }" aria-label="Open workshop screen" class="icon-btn">
                    üì∫
                </a>
            </div>
        </div>
        <div class="links compact" aria-label="Quick actions">
            <a [href]="'/' + ingestSuffix()" aria-label="Ingest regular">ingest</a>
            <a [href]="'/nl/' + ingestSuffix()" aria-label="Ingest Dutch">NL</a>
            <a [href]="'/he/' + ingestSuffix()" aria-label="Ingest Hebrew">HE</a>
            <a [href]="'/ar/' + ingestSuffix()" aria-label="Ingest Arabic">AR</a>
            <a [href]="'/' + ingestSuffixWorkshop()" aria-label="Ingest workshop">workshop</a>
        </div>
    </article>
}
