<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 760" fill="none">
  <rect width="360" height="760" fill="#f5f0e7"/>
  
  <!-- Message bubbles layout -->
  <!-- Top message -->
  <rect x="30" y="30" width="280" height="120" rx="16" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="45" cy="45" r="12" fill="#ccc"/>
  <text x="45" y="75" font-family="Arial" font-size="12" fill="#ccc">NAME</text>
  <text x="45" y="95" font-family="Arial" font-size="12" fill="#ccc">MESSAGE</text>
  <line x1="45" y1="102" x2="290" y2="102" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="45" y1="112" x2="290" y2="112" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="45" y1="122" x2="290" y2="122" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="45" y1="132" x2="290" y2="132" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Middle message (right aligned) -->
  <rect x="50" y="170" width="280" height="140" rx="16" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="315" cy="185" r="12" fill="#ccc"/>
  <text x="315" y="215" font-family="Arial" font-size="12" fill="#ccc" text-anchor="end">NAME</text>
  <text x="315" y="235" font-family="Arial" font-size="12" fill="#ccc" text-anchor="end">MESSAGE</text>
  <line x1="70" y1="242" x2="310" y2="242" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="252" x2="310" y2="252" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="262" x2="310" y2="262" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="272" x2="310" y2="272" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="282" x2="310" y2="282" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Bottom message -->
  <rect x="30" y="330" width="280" height="120" rx="16" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="45" cy="345" r="12" fill="#ccc"/>
  <line x1="70" y1="360" x2="290" y2="360" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="370" x2="290" y2="370" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="380" x2="290" y2="380" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="390" x2="290" y2="390" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="400" x2="290" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="70" y1="410" x2="290" y2="410" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Transition section at bottom -->
  <g transform="translate(0, 680)">
    <rect x="10" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">←</text>
    
    <rect x="120" y="0" width="120" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#999" letter-spacing="2">TRANSITION</text>
    
    <rect x="250" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">→</text>
  </g>
</svg>
