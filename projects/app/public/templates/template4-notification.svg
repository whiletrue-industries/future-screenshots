<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 760" fill="none">
  <rect width="360" height="760" fill="#f5f0e7"/>
  
  <!-- Notification card -->
  <rect x="30" y="250" width="300" height="200" rx="16" fill="white" stroke="#ddd" stroke-width="2"/>
  <rect x="50" y="270" width="40" height="40" rx="8" fill="#e8e8e8" stroke="#ccc" stroke-width="2"/>
  <text x="100" y="290" font-family="Arial" font-size="16" fill="#999">APP</text>
  <line x1="50" y1="320" x2="310" y2="320" stroke="#ddd" stroke-width="1"/>
  <text x="50" y="345" font-family="Arial" font-size="14" fill="#999">NOTIFICATION</text>
  <line x1="50" y1="355" x2="310" y2="355" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="50" y1="370" x2="310" y2="370" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="50" y1="385" x2="310" y2="385" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="50" y1="400" x2="310" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="50" y1="415" x2="310" y2="415" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="50" y1="430" x2="310" y2="430" stroke="#ddd" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Transition section at bottom -->
  <g transform="translate(0, 680)">
    <rect x="10" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">←</text>
    
    <rect x="120" y="0" width="120" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#999" letter-spacing="2">TRANSITION</text>
    
    <rect x="250" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">→</text>
  </g>
</svg>
