<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 760" fill="none">
  <rect width="360" height="760" fill="#f5f0e7"/>
  
  <!-- Camera icon box (top left) -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="50" cy="50" r="20" fill="#ccc"/>
  
  <!-- Main content area -->
  <rect x="10" y="100" width="340" height="560" rx="8" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Transition section at bottom -->
  <g transform="translate(0, 680)">
    <rect x="10" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">
      ←
    </text>
    
    <rect x="120" y="0" width="120" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#999" letter-spacing="2">
      TRANSITION
    </text>
    
    <rect x="250" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">
      →
    </text>
  </g>
</svg>
