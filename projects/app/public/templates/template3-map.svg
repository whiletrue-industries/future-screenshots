<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 760" fill="none">
  <rect width="360" height="760" fill="#f5f0e7"/>
  
  <!-- Map-like shapes -->
  <rect x="10" y="10" width="340" height="650" rx="8" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Abstract map regions -->
  <path d="M 50 100 Q 100 80, 150 100 T 250 100 L 250 200 Q 200 220, 150 200 T 50 200 Z" 
        fill="#e8e8e8" stroke="#ccc" stroke-width="1"/>
  <path d="M 180 250 Q 220 230, 260 250 L 260 350 Q 220 370, 180 350 Z" 
        fill="#d8d8d8" stroke="#ccc" stroke-width="1"/>
  <path d="M 70 380 Q 100 360, 130 380 L 130 480 Q 100 500, 70 480 Z" 
        fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
  
  <!-- Transition section at bottom -->
  <g transform="translate(0, 680)">
    <rect x="10" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">←</text>
    
    <rect x="120" y="0" width="120" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="#999" letter-spacing="2">TRANSITION</text>
    
    <rect x="250" y="0" width="100" height="60" rx="8" fill="white" stroke="#e7cbff" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">→</text>
  </g>
</svg>
