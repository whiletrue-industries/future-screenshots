<div class='messages'>
    <div class='message' [class.before]='currentMessage() < 0' [class.after]='currentMessage() > 0'>Uploading image...</div>

    <div class='message' [class.before]='currentMessage() < 3' [class.after]='currentMessage() > 3'>Anticipating transition...</div>
</div>
